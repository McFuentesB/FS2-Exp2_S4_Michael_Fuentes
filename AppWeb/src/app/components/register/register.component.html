<div class="register-container">
  <h2>Crear Cuenta</h2>
  <form (submit)="onRegister($event, usernameInput, emailInput, passwordInput, confirmPasswordInput)">
    <div class="input-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" #usernameInput required />
    </div>
    <div class="input-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" #emailInput required />
    </div>
    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" #passwordInput required />
    </div>
    <div class="input-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" #confirmPasswordInput required />
    </div>
    <button type="submit">Registrar</button>
  </form>
</div>
