<div class="room-list">
  <h3>Listado de Habitaciones</h3>
  <ul>
    <li *ngFor="let room of rooms">
      <p><strong>Nombre:</strong> {{ room.name }}</p>
      <p><strong>Precio:</strong> ${{ room.price }}</p>
      <p><strong>Disponibilidad:</strong> {{ room.availability ? 'Disponible' : 'No disponible' }}</p>
    </li>
  </ul>
  <div *ngIf="!rooms.length">
    <p>No hay habitaciones disponibles.</p>
  </div>
</div>
