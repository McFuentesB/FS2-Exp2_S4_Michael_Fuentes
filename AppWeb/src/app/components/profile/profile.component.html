<div class="profile-container">
  <h2>Perfil de Usuario</h2>

  <!-- Mostrar los datos del usuario -->
  <div>
    <p><strong>Nombre de usuario:</strong> {{ user.usuario }}</p>
    <p><strong>Correo electrónico:</strong> {{ user.email }}</p>
  </div>

  <!-- Formulario para actualizar datos -->
  <form (submit)="onUpdateProfile($event)">
    <label for="username">Actualizar nombre de usuario:</label>
    <input type="text" id="username" placeholder="Nuevo nombre de usuario" required />

    <label for="email">Actualizar correo electrónico:</label>
    <input type="email" id="email" placeholder="Nuevo correo electrónico" required />

    <button type="submit">Actualizar Perfil</button>
  </form>

  <!-- Botón para cerrar sesión -->
  <button (click)="onLogout()">Cerrar Sesión</button>
</div>
